    <body>
        <header>
            
            <h1>Metric/Imperial Unit Convertion</h1>
            <input id = "input">
            <button id="btn" >Convert</button>
            
        </header>
        
        <div class= "card">
            
            <div class="container">
                <h3>Length (Meter/Feet)</h3>

            </div>
            <div class="container2">
                <h3>Volume (Liters/Gallons)</h3>
                <h5 id = "volume-el"> 20 liters = 5.284 gallons | 20 gallons = 75.708 liters
            </div>
            <div class="container3">
                <h3>Mass (Kilograms/Pounds)</h3>
                <h5 id = "mass-el"> 20 kilos = 44.092 pounds | 20 pounds = 9.7072 kilos
            </div>
            
        </div>
